<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h3>Using CSS to style a HTML form</h3>
<div class="Form section">
    <form name="Web form" method="Post" action="action_page.php " target="_blank" autocomplete="on">
<label for="fname">First name</label>
<input type="text" id="fname" name="First name" placeholder="Your first name?">

<label for="lname">Last name</label>
<input type="text" id="lname" name="Last name" placeholder="Your last name?"

<label for="Country">Country</label>

<select id="Country" name="Country"
    <option value="Australia">Australia</option>
    <option value="Canada">Canada</option>
    <option value="USA">USA</option>
</select>
<input type="Submit" value="Submit"> 
    </form>
</div>

<br>
<h3>Student Data Entry Form</h3>

<div class="Form section">
    <form name="Data entry form" method="Post" action="action_page.php " target="_blank" autocomplete="on">
<label for="ENTRYFORM">StudentID</label>
<input type="number" id="STID" name="Student ID" placeholder="Enter your student ID">

<br>
<br>

<label for="Firstname">First name</label>
<input type="text" id="Fname" name="First name" placeholder="Enter your first name">

<br>
<br>

<label for="Surname">Surname</label>
<input type="text" id="Sname" name="Surname name" placeholder="Enter your surname">

<br>
<br>

<label for="Age">Age</label>
<input type="number" id="Age" name="Age" placeholder="Enter your age">

<br>
<br>

<label for="DOB">Date Of Birth</label>
<input type="date" id="DOB" name="DOB" placeholder="Enter your date of birth">

<br>
<br>

<input type="Submit" value="Submit"> 

</form>
</div>

</body>
</html>
